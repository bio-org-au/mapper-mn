language: groovy #
jdk:
  - openjdk8 #
sudo: false #
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/ #
addons:
  postgresql: "9.6"
services:
  - postgresql
script:
  - ./gradlew clean
  - ./gradlew build
